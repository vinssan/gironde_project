<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUESTIONNAIRE</title>
	<link rel="stylesheet" type="text/css" href="stylesheet_id_prolific.css">

</head>
<body>

	<h1>QUESTIONNAIRE</h1>

<div>
  <form action="/action_page.php">

    <label for="age"><strong>AGE</strong> (for instance if you are 23 years old, just type 23 in the appropriate field)</label>
    <input type="number" id="age" name="age_subject" step="1" min="18" max="50">

    <label for="sex"><strong>SEX</strong></label>
    <select id="sex" name="sex_subject">
      <option value="female"><strong>Female</strong></option>
      <option value="Male">Male</option> 
    </select>

    <label for="GRADE"><strong>GRADE</strong></label>
    <select id="GRADE" name="grade_subject">
      <option value="Licence">Licence</option>
      <option value="Master">Master</option>
      <option value="Phd">Phd</option>
      <option value="Phd">Other</option>
    </select>

    <label for="occupation"><strong>OCCUPATION</strong></label>
    <select id="occupation" name="occupation_subject">
      <option value="student">Licence</option>
      <option value="CSP1">Master</option>
      <option value="CSP2">Phd</option>
      <option value="CSP3">Other</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>


</body>
</html>
