<svg height="120px" width="120px" viewBox="-10 -10 40 40">
  <circle r="10" cx="10" cy="10" fill="white" />
  <circle r="5" cx="10" cy="10" fill="transparent"
          stroke="purple"
          stroke-width="10"
          stroke-dasharray="calc(20 * 31.4159265359 / 100) 31.4"
          transform="rotate(-90 10 10)" />
  <!-- stroke-dasharray="15%*d d" where d = 2*pi*r r=5-->
  <!-- transform rotate(-90+360*sum/100 cx cy) cy=10 cy=10-->
  <circle r="5" cx="10" cy="10" fill="transparent"
          stroke="green"
          stroke-width="10"
          stroke-dasharray="calc(25 * 31.4159265359 / 100) 31.4"
          transform="rotate(-18 10 10) " />
  <circle r="5" cx="10" cy="10" fill="transparent"
          stroke="blue"
          stroke-width="10"
          stroke-dasharray="calc(15 * 31.4159265359 / 100) 31.4"
          transform="rotate(72 10 10) " />
  <circle r="5" cx="10" cy="10" fill="transparent"
          stroke="black"
          stroke-width="10"
          stroke-dasharray="calc(39.22 * 31.4159265359 / 100) 31.4"
          transform="rotate(126 10 10) " />
  <!-- alpha = pi * (sum of previous percents + 1/2 this percent)/100
       x = cx + sin(alpha) * r
       y = cy - cos(alpha) * r
       where cx = 10, cy = 10, and r = 10* (1 + offset) where offset = 0.1
    -->
  <text x="16.4656377752" y="1.1008130619" style="font: 2px sans-serif;">20%</text>
  <text x="19.8010717661" y="14.9938954971" style="font: 2px sans-serif;">25%</text>
</svg>
